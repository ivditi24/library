<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Script -->
    <script src="../source/app/script/script.js" defer></script>

    <!-- Style -->
    <link rel="stylesheet" href="/library/dist/style.css" />

    <title>Library</title>
  </head>
  <body>
    <div class="overlay"></div>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-logo">Library</li>
          <li class="header__nav-link"><a href="#">Log in</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <button id="add" class="main__btn"><span>+</span>Add book</button>
      <section class="library"></section>

      <form class="form">
        <input
          data-title
          type="text"
          class="form__input"
          name="title"
          placeholder="Title"
          required
        />
        <input
          data-author
          type="text"
          class="form__input"
          name="author"
          placeholder="Author"
          required
        />
        <input
          data-pages
          type="number"
          class="form__input"
          min="1"
          name="pages"
          placeholder="Pages"
          required
        />
        <div class="form__input-field">
          <label for="read">Have you read it?</label>
          <input
            data-read
            type="checkbox"
            class="form__input"
            id="read"
            name="read"
          />
        </div>
        <button type="submit" class="form__submit">Submit</button>
      </form>
    </main>
    <footer>
      <p>Ivdit &copy; 2023</p>
    </footer>
  </body>
</html>
